<!DOCTYPE html>
<html>
<head>
    <title>My Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 2); // Center and zoom level

        L.tileLayer('https://adhesivedll.github.io/map-tiles/{z}/{x}/{y}.jpg', {
            maxZoom: 5, // Adjust based on your tile set
            attribution: 'Â© Your Map'
        }).addTo(map);
    </script>
</body>
</html>
